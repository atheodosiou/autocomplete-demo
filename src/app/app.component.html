<div class="wrapper">
  <div class="title">
    <div>Place Autocomplete Demo</div>
    <div class="links">
      <a href="https://github.com/atheodosiou/autocomplete-demo" target="_blank">GitHub</a>
      <a href="https://www.npmjs.com/package/ng-gplace-autocomplete" target="_blank">NPM</a>
    </div>
  </div>
  <div class="container">
    <div class="description">This is a demo application to demonstrate the ng-autocomplete angular component</div>
    <ng-autocomplete [addressType]="addressType" [country]="country"
    [style]="{'width':'600px','font-size':'1.6em','padding':'.25em .5em','border-radius':'5px'}" 
    (onAddressChange)="setAddress($event)"></ng-autocomplete>
    <div class="map">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
    </div>
  </div>
</div>
